
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
</head>
<body>
    <form action="/feedback" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br><br>
        <input type="email" id="email" name="Email" required><br><br>

        <label for="Rating">Rating:</label><br>

        <input type="radio" id="1" name="Rating" required>
        <label for="1">1</label><br>

        <input type="radio" id="2" name="Rating" required>
        <label for="2">2</label><br>

        <input type="radio" id="3" name="Rating" required>
        <label for="3">3</label><br>

        <input type="radio" id="4" name="Rating" required>
        <label for="4">4</label><br>

        <input type="radio" id="5" name="Rating" required>
        <label for="5">5</label><br><br>

        <label for="feedback">Feedback:</label>

        <select name="feedback" id="feedback">
            <option value="selecttype">Select type of feedback</option>
            <option value="Suggestion">Suggestion</option>
            <option value="Bug Report">Bug Report</option>
            <option value="Compliment">Compliment</option>
        </select><br><br>

        <input type="text" id="feedback" name="feedback" required><br><br>

        <label for="recommend">Would you recommend us?</label>
        <input type="radio" id="yes" name="recommend" required>
        <label for="yes">Yes</label>

        <input type="radio" id="No" name="recommend" required>
        <label for="no">No</label><br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>




    </form>
</body>
</html>
