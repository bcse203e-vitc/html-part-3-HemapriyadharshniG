
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Survey</title>
</head>
<body>
    <h1>Health Survey Form</h1>

    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="age">Age:</label><br>
    <input type="number" id="number" name="number" required><br><br>

    <label for="Gender">Gender:</label><br>

        <input type="radio" id="male" name="Gender" required>
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="Gender" required>
        <label for="female">Female</label><br><br>

    <label for="height">Height</label>
    <input type="number" id="number" name="=number" required><br>

    <label for="weight">Weight</label>
    <input type="number" id="number" name="=number" required><br><br>

    <label for="lifestyle">Lifestyle</label>

    <input type="checkbox" id="Blood Pressure" name="lifestyle" value="Blood Pressure">
    <label for="Blood Pressure">Blood Pressure</label>

    <input type="checkbox" id="Diabetes" name="lifestyle" value="Diabetes">
    <label for="Diabetes">Diabetes</label><br><br>

    <label for="optional">Optional Health Concerns</label>
    <input type="text" id="optional" name="optional" required><br><br>

    <label for="diet">Choose dietary preferences</label>

    <select name="diet" id="diet">
            <option value="Vegetarian">Vegetarian</option>
            <option value="Non-Vegetarian">Non-Vegetarian</option>
        </select><br><br>
    
    <label for="activity">Choose activity level</label>
    <select name="activity" id="activity">
            <option value="Sedentary">Sedentary</option>
            <option value="Moderate">Moderate</option>
            <option value="Active">Active</option>
        </select><br><br>
    

    
</body>
</html>
